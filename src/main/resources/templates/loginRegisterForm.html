<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录+注册</title>
    <link rel="stylesheet" href="/css/loginRegisterForm.css">
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/loginRegisterForm.js" type="text/javascript"></script>
</head>
<body>

<div class="login-box">
    <div class="lb-header">
        <a href="#" class="active" id="login-box-link">登录</a>
        <a href="#" id="signup-box-link">注册</a>
    </div>
    <div class="social-login">
        <a href="#">
            <i class="fa fa-facebook fa-lg"></i>
            使用GitHub登录
        </a>
        <a href="#">
            <i class="fa fa-google-plus fa-lg"></i>
            使用QQ登录
        </a>
    </div>
    <form class="email-login">
        <div class="u-form-group">
            <input type="email" id="loginEmail" placeholder="邮箱"/>
        </div>
        <div class="u-form-group">
            <input type="password" id="loginPwd" placeholder="密码"/>
        </div>
        <div class="u-form-group">
            <button onclick="login()">登录</button>
        </div>
        <div class="u-form-group">
<!--            <a href="#" class="forgot-password">Forgot password?</a>-->
            <a href="/static" class="forgot-password">游客模式</a>
        </div>
    </form>
    <form class="email-signup" >
        <div class="u-form-group">
            <input type="email" id="email" placeholder="邮箱"/>
        </div>
        <div class="u-form-group">
            <input type="password" id="pwd" placeholder="密码"/>
        </div>
        <div class="u-form-group">
            <input type="text" id="code" placeholder="验证码"/>
        </div>
        <div class="u-form-group">
            <input type="button" id="getCode" onclick="sendCode()" value="获取验证码">
            <input style="margin-top: 10px;" type="button" onclick="register()" value="注册"/>
        </div>

    </form>
</div>
</body>
</html>
